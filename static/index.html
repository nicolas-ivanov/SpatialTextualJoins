<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kolya pupsik</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.5/angular-sanitize.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="/static/ngtweet.min.js"></script>
    <script src="/static/script.js"></script>
</head>

<body ng-app="app">
    <hr id="main" ng-controller="MainCtrl">
        <div class="container  text-center">
            <div class="row">
                <div class="col-md-6  col-md-offset-3">
                    <img src="img/stjoin.png">
                </div>
            </div>
            <form ng-submit="formSubmit()">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="data.theta" placeholder="theta">
                        </div>
                        <div class="form-group text-center">
                            <button class="btn">Search STSJoin</button>
                            <button class="btn">I'm feeling lucky</button>
                        </div>
                    </div>
                </div>
            </form>
            <br><br>
            <hr>
            <h2>Tweets ({{ tweetPairs.length }})</h2>
            <div ng-repeat="tweetPair in tweetPairs track by $index" class="row">
                <div class="col-md-6" ng-repeat="tweet in tweetPair track by $index">
                    <twitter-widget twitter-widget-id="tweet"></twitter-widget>
                </div>
            </div>

            <div id="map_canvas" style="width:100%; height:250px"></div>

            <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
            <script type="text/javascript">

                var map;
                var markers = [];

                initialize();

                function initialize() {
                  var myOptions = {
                    zoom: 10,
                    center: new google.maps.LatLng(100.090, -100.536),
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                  }
                  map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

                  addMarker(new google.maps.LatLng(100.0747, -100.6274), "Alien");
                  addMarker(new google.maps.LatLng(100.0758, -100.6254), "Zombie");
                  addMarker(new google.maps.LatLng(100.0721, -100-6292), "Vampire");

                }

                function addMarker(latlng, myTitle) {
                  markers.push(new google.maps.Marker({
                    position: latlng,
                    map: map,
                    title: myTitle,
                    icon: "http://maps.google.com/mapfiles/marker" + String.fromCharCode(markers.length + 65) + ".png"
                  }));
                }

            </script>
        </div>
</body>

</html>
