<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kolya pupsik</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.5/angular-sanitize.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="/static/ngtweet.min.js"></script>
    <script src="/static/script.js"></script>
</head>

<body ng-app="app">
    <hr id="main" ng-controller="MainCtrl">
        <div class="container  text-center">
            <div class="row">
                <div class="col-md-6  col-md-offset-3">
                    <img src="img/stjoin.png">
                </div>
            </div>
            <form ng-submit="formSubmit()">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="data.theta" placeholder="theta">
                        </div>
                        <div class="form-group text-center">
                            <button class="btn">Search STSJoin</button>
                            <button class="btn">I'm feeling lucky</button>
                        </div>
                    </div>
                </div>
            </form>
            <br><br>
            <h2>Tweets ({{ tweetPairs.length }})</h2>
            <div ng-repeat="tweetPair in tweetPairs track by $index" class="row">
                <div class="col-md-6" ng-repeat="tweet in tweetPair track by $index">
                    <twitter-widget twitter-widget-id="tweet"></twitter-widget>
                </div>
            </div>
            <hr>
        </div>
    </div>
</body>

</html>
