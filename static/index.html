<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kolya pupsik</title>
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.5/angular-sanitize.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <script src="/static/ngtweet.min.js"></script>
    <script src="/static/ng-map.min.js"></script>
    <script src="/static/script.js"></script>
</head>

<body ng-app="app">
    <div id="main" ng-controller="MainCtrl">
        <div class="container  text-center">
            <div class="row">
                <div class="col-md-6  col-md-offset-3">
                    <img src="/static/img/stjoin.png" style="width:450px">
                </div>
            </div>
            <form ng-submit="formSubmit()">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="data.theta" placeholder="just do it">
                        </div>
                        <div class="form-group text-center">
                            <button class="btn">Search STSJoin</button>
                            <button class="btn">I'm feeling lucky</button>
                        </div>
                    </div>
                </div>
            </form>
            <br>
            <br>
            <hr>
            <h3>Tweets ({{ tweetPairs.length }})</h3>
            <div ng-repeat="tweetPair in tweetPairs track by $index" class="row">
                <div class="col-md-6" ng-repeat="tweet in tweetPair track by $index">
                    <twitter-widget twitter-widget-id="tweet"></twitter-widget>
                </div>
            </div>
            <div class="map">
                <ng-map center="[40.74, -74.18]" zoom="11">
                    <marker position="[40.71, -74.21]" title="Kolya"></marker>
                    <marker position="[40.73, -74.21]" title="Nyasha"></marker>
                    <marker position="[40.74, -74.22]" title="Ochen"></marker>
                </ng-map>
            </div>
        </div>
    </div>
</body>

</html>
